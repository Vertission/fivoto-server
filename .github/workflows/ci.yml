name: Build, Deploy Server

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: server-prod

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: pm2 reload server
        env:
          CI: true
